<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        /* CSS Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        .container {
            width: 80%;
            margin: auto;
            padding: 20px 0;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .sidebar {
            background-color: #ddd;
            padding: 20px;
            border-radius: 10px;
            width: 30%;
        }

        .sidebar h2 {
            margin-top: 0;
        }

        .content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 65%;
        }

        .content h2 {
            margin-top: 0;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #555;
            color: #fff;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #777;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Welcome to our LEVA COSMETICS Landing Page</h1>
    </header>

    <!-- Main Content -->
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>About Us</h2>
            <p>its a new cosmetics product company and varieties of new products are available with offers!!.</p>
            <button onclick="showContactForm()">Contact Us</button>
        </div>
        <!-- Content -->
        <div class="content">
            <h2>Featured Products</h2>
            <ul>
                <li>FACE CREAM</li>
                <li>LIPSTICK</li>
                <li>COMPACT POWDERS</li>
            </ul>
            <button onclick="showMoreProducts()">View More Products</button>
        </div>
    </div>

    <!-- Contact Form -->
    <div id="contactForm" style="display: none; background-color: #eee; padding: 20px; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 999;">
        <h2>Contact Us</h2>
        <form>
            <input type="text" placeholder="Name" style="width: 100%; margin-bottom: 10px;">
            <input type="email" placeholder="Email" style="width: 100%; margin-bottom: 10px;">
            <textarea placeholder="Message" style="width: 100%; height: 100px; margin-bottom: 10px;"></textarea>
            <button type="submit">Send</button>
        </form>
        <button onclick="hideContactForm()">Close</button>
    </div>

    <footer>
        <p>&copy; 2023 Landing Page. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script>
        function showContactForm() {
            document.getElementById('contactForm').style.display = 'block';
        }

        function hideContactForm() {
            document.getElementById('contactForm').style.display = 'none';
        }

        function showMoreProducts() {
            alert('View More Products button clicked!');
            // You can add further actions here, such as loading more products dynamically
        }
    </script>
</body>
</html>
